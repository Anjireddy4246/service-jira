info:
  build:
    name: Jira Service
    description: ReportPortal Jira Integration
    version: '@version@'
    branch: '@branch@'

spring:
  application:
    name: jira

  cloud:
    config:
      uri: http://${reportportal.config.server.host:localhost}:8761/configs
      failFast: true
      # Wait for config server to start
      retry:
        max-attempts: 20
        initial-interval: 3000

